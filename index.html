<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather - Croissy-sur-Seine</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(180deg, #3e4c7a 0%, #2d3752 100%);
            color: white;
            padding: 15px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .location {
            font-size: 1.3em;
            font-weight: 500;
        }

        .current-weather-section {
            background: rgba(255,255,255,0.08);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }

        .current-header {
            font-size: 0.85em;
            opacity: 0.8;
            margin-bottom: 3px;
        }

        .current-time {
            font-size: 0.8em;
            opacity: 0.7;
            margin-bottom: 15px;
        }

        .current-main {
            display: flex;
            gap: 20px;
            align-items: center;
            margin-bottom: 15px;
        }

        .temp-display {
            display: flex;
            align-items: flex-start;
            gap: 15px;
        }

        .weather-icon-large {
            font-size: 3.5em;
        }

        .temp-large {
            font-size: 3.5em;
            font-weight: 300;
            line-height: 1;
        }

        .weather-description {
            margin-top: 8px;
        }

        .description-main {
            font-size: 1.1em;
            margin-bottom: 4px;
        }

        .description-detail {
            font-size: 0.85em;
            opacity: 0.8;
        }

        .current-details {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            padding-top: 15px;
            border-top: 1px solid rgba(255,255,255,0.15);
        }

        .detail-item {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .detail-label {
            font-size: 0.75em;
            opacity: 0.7;
        }

        .detail-value {
            font-size: 1em;
            font-weight: 500;
        }

        .tabs-section {
            margin-bottom: 20px;
        }

        .tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 15px;
            overflow-x: auto;
            padding-bottom: 5px;
            scrollbar-width: thin;
        }

        .tabs::-webkit-scrollbar {
            height: 4px;
        }

        .tabs::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.1);
        }

        .tabs::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.3);
            border-radius: 2px;
        }

        .tab {
            padding: 8px 16px;
            background: rgba(255,255,255,0.08);
            border: none;
            color: white;
            border-radius: 20px;
            cursor: pointer;
            white-space: nowrap;
            font-size: 0.85em;
            transition: all 0.3s;
            flex-shrink: 0;
        }

        .tab.active {
            background: #ffd966;
            color: #2d3752;
            font-weight: 500;
        }

        .tab:hover:not(.active) {
            background: rgba(255,255,255,0.12);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .hourly-grid {
            display: flex;
            gap: 8px;
            overflow-x: auto;
            padding: 10px 0;
            scrollbar-width: thin;
        }

        .hourly-grid::-webkit-scrollbar {
            height: 6px;
        }

        .hourly-grid::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.1);
            border-radius: 3px;
        }

        .hourly-grid::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.3);
            border-radius: 3px;
        }

        .hourly-item {
            min-width: 70px;
            text-align: center;
            padding: 10px 8px;
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
            transition: all 0.3s;
            flex-shrink: 0;
        }

        .hourly-item:hover {
            background: rgba(255,255,255,0.1);
        }

        .hourly-time {
            font-size: 0.75em;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .hourly-icon {
            font-size: 1.6em;
            margin: 5px 0;
        }

        .hourly-temp {
            font-size: 1em;
            font-weight: 500;
            margin: 5px 0;
        }

        .hourly-precip {
            font-size: 0.7em;
            opacity: 0.7;
            color: #64b5f6;
        }

        .daily-forecast {
            background: rgba(255,255,255,0.08);
            border-radius: 12px;
            padding: 20px 15px;
        }

        .daily-title {
            font-size: 1.1em;
            margin-bottom: 15px;
        }

        .daily-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .daily-item {
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
            padding: 12px;
            transition: all 0.3s;
        }

        .daily-item:hover {
            background: rgba(255,255,255,0.1);
        }

        .daily-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .daily-day-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .daily-day {
            font-weight: 500;
            font-size: 0.95em;
        }

        .daily-date {
            font-size: 0.75em;
            opacity: 0.6;
        }

        .daily-icon {
            font-size: 2em;
        }

        .daily-temps {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .temp-max {
            font-size: 1.1em;
            font-weight: 600;
        }

        .temp-min {
            font-size: 0.95em;
            opacity: 0.7;
        }

        .daily-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 8px;
        }

        .daily-desc {
            font-size: 0.85em;
            opacity: 0.8;
            flex: 1;
            min-width: 120px;
        }

        .daily-metrics {
            display: flex;
            gap: 12px;
            font-size: 0.75em;
        }

        .daily-rain {
            color: #64b5f6;
        }

        .daily-wind {
            opacity: 0.7;
        }

        @media (min-width: 768px) {
            body {
                padding: 20px;
            }

            .location {
                font-size: 1.5em;
            }

            .current-weather-section {
                padding: 30px;
            }

            .weather-icon-large {
                font-size: 5em;
            }

            .temp-large {
                font-size: 5em;
            }

            .current-details {
                grid-template-columns: repeat(6, 1fr);
            }

            .hourly-item {
                min-width: 80px;
            }

            .daily-item {
                display: grid;
                grid-template-columns: 120px 60px 100px 1fr 120px 100px;
                align-items: center;
                gap: 15px;
                padding: 15px;
            }

            .daily-header {
                display: contents;
            }

            .daily-day-info {
                display: flex;
                flex-direction: column;
                align-items: flex-start;
                gap: 2px;
            }

            .daily-details {
                display: contents;
            }

            .daily-metrics {
                display: contents;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="location">Croissy-sur-Seine üè†</div>
        </div>

        <div class="current-weather-section">
            <div class="current-header">Current weather</div>
            <div class="current-time" id="current-time"></div>

            <div class="current-main">
                <div class="temp-display">
                    <div class="weather-icon-large" id="current-icon">üåô</div>
                    <div class="temp-large" id="current-temp">--¬∞</div>
                </div>
            </div>

            <div class="weather-description">
                <div class="description-main" id="current-desc">Loading...</div>
                <div class="description-detail" id="current-feels">Feels like --¬∞</div>
            </div>

            <div class="current-details">
                <div class="detail-item">
                    <div class="detail-label">üí® Wind</div>
                    <div class="detail-value" id="current-wind">--</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">üíß Humidity</div>
                    <div class="detail-value" id="current-humidity">--</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">üëÅÔ∏è Visibility</div>
                    <div class="detail-value" id="current-visibility">--</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">üå°Ô∏è Pressure</div>
                    <div class="detail-value" id="current-pressure">--</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">üíß Dew point</div>
                    <div class="detail-value" id="current-dew">--</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">‚òÅÔ∏è Clouds</div>
                    <div class="detail-value" id="current-clouds">--</div>
                </div>
            </div>
        </div>

        <div class="tabs-section">
            <div class="tabs">
                <button class="tab active" onclick="switchTab('overview')">Overview</button>
                <button class="tab" onclick="switchTab('precipitation')">Precipitation</button>
                <button class="tab" onclick="switchTab('wind')">Wind</button>
                <button class="tab" onclick="switchTab('humidity')">Humidity</button>
                <button class="tab" onclick="switchTab('cloud')">Cloud cover</button>
            </div>

            <div id="overview" class="tab-content active">
                <div class="hourly-grid" id="hourly-forecast"></div>
            </div>

            <div id="precipitation" class="tab-content">
                <div class="hourly-grid" id="precip-hourly"></div>
            </div>

            <div id="wind" class="tab-content">
                <div class="hourly-grid" id="wind-hourly"></div>
            </div>

            <div id="humidity" class="tab-content">
                <div class="hourly-grid" id="humidity-hourly"></div>
            </div>

            <div id="cloud" class="tab-content">
                <div class="hourly-grid" id="cloud-hourly"></div>
            </div>
        </div>

        <div class="daily-forecast">
            <div class="daily-title">7-day forecast</div>
            <div class="daily-list" id="daily-forecast"></div>
        </div>
    </div>

    <script>
        const latitude = 48.8797;
        const longitude = 2.1439;

        const weatherCodes = {
            0: { description: 'Clear sky', iconDay: '‚òÄÔ∏è', iconNight: 'üåô' },
            1: { description: 'Mainly clear', iconDay: 'üå§Ô∏è', iconNight: 'üåô' },
            2: { description: 'Partly cloudy', iconDay: '‚õÖ', iconNight: '‚òÅÔ∏è' },
            3: { description: 'Overcast', iconDay: '‚òÅÔ∏è', iconNight: '‚òÅÔ∏è' },
            45: { description: 'Foggy', iconDay: 'üå´Ô∏è', iconNight: 'üå´Ô∏è' },
            48: { description: 'Foggy', iconDay: 'üå´Ô∏è', iconNight: 'üå´Ô∏è' },
            51: { description: 'Light drizzle', iconDay: 'üå¶Ô∏è', iconNight: 'üåßÔ∏è' },
            53: { description: 'Drizzle', iconDay: 'üå¶Ô∏è', iconNight: 'üåßÔ∏è' },
            55: { description: 'Heavy drizzle', iconDay: 'üåßÔ∏è', iconNight: 'üåßÔ∏è' },
            61: { description: 'Light rain', iconDay: 'üåßÔ∏è', iconNight: 'üåßÔ∏è' },
            63: { description: 'Rain', iconDay: 'üåßÔ∏è', iconNight: 'üåßÔ∏è' },
            65: { description: 'Heavy rain', iconDay: '‚õàÔ∏è', iconNight: '‚õàÔ∏è' },
            71: { description: 'Light snow', iconDay: 'üå®Ô∏è', iconNight: 'üå®Ô∏è' },
            73: { description: 'Snow', iconDay: '‚ùÑÔ∏è', iconNight: '‚ùÑÔ∏è' },
            75: { description: 'Heavy snow', iconDay: '‚ùÑÔ∏è', iconNight: '‚ùÑÔ∏è' },
            77: { description: 'Snow grains', iconDay: '‚ùÑÔ∏è', iconNight: '‚ùÑÔ∏è' },
            80: { description: 'Light showers', iconDay: 'üå¶Ô∏è', iconNight: 'üåßÔ∏è' },
            81: { description: 'Showers', iconDay: 'üåßÔ∏è', iconNight: 'üåßÔ∏è' },
            82: { description: 'Heavy showers', iconDay: '‚õàÔ∏è', iconNight: '‚õàÔ∏è' },
            85: { description: 'Light snow showers', iconDay: 'üå®Ô∏è', iconNight: 'üå®Ô∏è' },
            86: { description: 'Snow showers', iconDay: '‚ùÑÔ∏è', iconNight: '‚ùÑÔ∏è' },
            95: { description: 'Thunderstorm', iconDay: '‚õàÔ∏è', iconNight: '‚õàÔ∏è' },
            96: { description: 'Thunderstorm with hail', iconDay: '‚õàÔ∏è', iconNight: '‚õàÔ∏è' },
            99: { description: 'Thunderstorm with hail', iconDay: '‚õàÔ∏è', iconNight: '‚õàÔ∏è' }
        };

        function isNightTime(dateString) {
            const date = new Date(dateString);
            const hour = date.getHours();
            return hour < 6 || hour >= 20;
        }

        function getWeatherIcon(code, dateString) {
            const weather = weatherCodes[code] || { iconDay: 'üå°Ô∏è', iconNight: 'üå°Ô∏è' };
            return isNightTime(dateString) ? weather.iconNight : weather.iconDay;
        }

        function getWeatherDescription(code) {
            return (weatherCodes[code] || { description: 'Unknown' }).description;
        }

        function updateCurrentTime() {
            const now = new Date();
            document.getElementById('current-time').textContent = now.toLocaleTimeString('fr-FR', {
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));

            event.target.classList.add('active');
            document.getElementById(tabName).classList.add('active');
        }

        function getDayName(dateString) {
            const date = new Date(dateString);
            const today = new Date();
            const tomorrow = new Date(today);
            tomorrow.setDate(tomorrow.getDate() + 1);

            if (date.toDateString() === today.toDateString()) return 'Today';
            if (date.toDateString() === tomorrow.toDateString()) return 'Tomorrow';
            return date.toLocaleDateString('en-US', { weekday: 'long' });
        }

        async function fetchWeather() {
            try {
                const url = `https://api.open-meteo.com/v1/forecast?latitude=${latitude}&longitude=${longitude}&current=temperature_2m,relative_humidity_2m,apparent_temperature,precipitation,weather_code,cloud_cover,wind_speed_10m,pressure_msl,visibility&hourly=temperature_2m,precipitation_probability,precipitation,weather_code,wind_speed_10m,relative_humidity_2m,cloud_cover,dewpoint_2m&daily=weather_code,temperature_2m_max,temperature_2m_min,precipitation_sum,precipitation_probability_max,wind_speed_10m_max&timezone=Europe%2FParis`;

                const response = await fetch(url);
                const data = await response.json();

                displayCurrentWeather(data.current, data.hourly);
                displayHourlyForecast(data.hourly);
                displayDailyForecast(data.daily);
                displayPrecipitationTab(data.hourly);
                displayWindTab(data.hourly);
                displayHumidityTab(data.hourly);
                displayCloudTab(data.hourly);

            } catch (error) {
                console.error('Error fetching weather:', error);
            }
        }

        function displayCurrentWeather(current, hourly) {
            const icon = getWeatherIcon(current.weather_code, new Date().toISOString());
            const description = getWeatherDescription(current.weather_code);

            document.getElementById('current-icon').textContent = icon;
            document.getElementById('current-temp').textContent = Math.round(current.temperature_2m) + '¬∞C';
            document.getElementById('current-desc').textContent = description;
            document.getElementById('current-feels').textContent = `Feels like ${Math.round(current.apparent_temperature)}¬∞`;
            document.getElementById('current-wind').textContent = Math.round(current.wind_speed_10m) + ' km/h';
            document.getElementById('current-humidity').textContent = current.relative_humidity_2m + '%';
            document.getElementById('current-visibility').textContent = (current.visibility / 1000).toFixed(1) + ' km';
            document.getElementById('current-pressure').textContent = Math.round(current.pressure_msl) + ' mb';
            document.getElementById('current-dew').textContent = Math.round(hourly.dewpoint_2m[0]) + '¬∞';
            document.getElementById('current-clouds').textContent = current.cloud_cover + '%';
        }

        function displayHourlyForecast(hourly) {
            const container = document.getElementById('hourly-forecast');
            let html = '';

            for (let i = 0; i < 24; i++) {
                const date = new Date(hourly.time[i]);
                const icon = getWeatherIcon(hourly.weather_code[i], hourly.time[i]);
                const time = date.toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' });

                html += `
                    <div class="hourly-item">
                        <div class="hourly-time">${time}</div>
                        <div class="hourly-icon">${icon}</div>
                        <div class="hourly-temp">${Math.round(hourly.temperature_2m[i])}¬∞</div>
                        <div class="hourly-precip">üíß ${hourly.precipitation_probability[i]}%</div>
                    </div>
                `;
            }

            container.innerHTML = html;
        }

        function displayPrecipitationTab(hourly) {
            const container = document.getElementById('precip-hourly');
            let html = '';

            for (let i = 0; i < 24; i++) {
                const date = new Date(hourly.time[i]);
                const time = date.toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' });

                html += `
                    <div class="hourly-item">
                        <div class="hourly-time">${time}</div>
                        <div class="hourly-temp">${hourly.precipitation_probability[i]}%</div>
                        <div class="hourly-precip">${hourly.precipitation[i]} mm</div>
                    </div>
                `;
            }

            container.innerHTML = html;
        }

        function displayWindTab(hourly) {
            const container = document.getElementById('wind-hourly');
            let html = '';

            for (let i = 0; i < 24; i++) {
                const date = new Date(hourly.time[i]);
                const time = date.toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' });

                html += `
                    <div class="hourly-item">
                        <div class="hourly-time">${time}</div>
                        <div class="hourly-temp">${Math.round(hourly.wind_speed_10m[i])} km/h</div>
                    </div>
                `;
            }

            container.innerHTML = html;
        }

        function displayHumidityTab(hourly) {
            const container = document.getElementById('humidity-hourly');
            let html = '';

            for (let i = 0; i < 24; i++) {
                const date = new Date(hourly.time[i]);
                const time = date.toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' });

                html += `
                    <div class="hourly-item">
                        <div class="hourly-time">${time}</div>
                        <div class="hourly-temp">${hourly.relative_humidity_2m[i]}%</div>
                        <div class="hourly-precip">Dew: ${Math.round(hourly.dewpoint_2m[i])}¬∞</div>
                    </div>
                `;
            }

            container.innerHTML = html;
        }

        function displayCloudTab(hourly) {
            const container = document.getElementById('cloud-hourly');
            let html = '';

            for (let i = 0; i < 24; i++) {
                const date = new Date(hourly.time[i]);
                const time = date.toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' });

                html += `
                    <div class="hourly-item">
                        <div class="hourly-time">${time}</div>
                        <div class="hourly-temp">${hourly.cloud_cover[i]}%</div>
                    </div>
                `;
            }

            container.innerHTML = html;
        }

        function displayDailyForecast(daily) {
            const container = document.getElementById('daily-forecast');
            let html = '';

            for (let i = 0; i < 7; i++) {
                const icon = getWeatherIcon(daily.weather_code[i], daily.time[i] + 'T12:00:00');
                const description = getWeatherDescription(daily.weather_code[i]);
                const dayName = getDayName(daily.time[i]);
                const date = new Date(daily.time[i]);
                const dateStr = date.toLocaleDateString('fr-FR', { day: 'numeric', month: 'short' });

                html += `
                    <div class="daily-item">
                        <div class="daily-header">
                            <div class="daily-day-info">
                                <div class="daily-icon">${icon}</div>
                                <div>
                                    <div class="daily-day">${dayName}</div>
                                    <div class="daily-date">${dateStr}</div>
                                </div>
                            </div>
                            <div class="daily-temps">
                                <span class="temp-max">${Math.round(daily.temperature_2m_max[i])}¬∞</span>
                                <span class="temp-min">${Math.round(daily.temperature_2m_min[i])}¬∞</span>
                            </div>
                        </div>
                        <div class="daily-details">
                            <div class="daily-desc">${description}</div>
                            <div class="daily-metrics">
                                <div class="daily-rain">üíß ${daily.precipitation_probability_max[i]}%</div>
                                <div class="daily-wind">üí® ${Math.round(daily.wind_speed_10m_max[i])} km/h</div>
                            </div>
                        </div>
                    </div>
                `;
            }

            container.innerHTML = html;
        }

        updateCurrentTime();
        setInterval(updateCurrentTime, 60000);
        fetchWeather();
        setInterval(fetchWeather, 600000);
    </script>
</body>
</html>
